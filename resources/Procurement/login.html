<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procurement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                <div class="login-content text-center">
                    <a href="">
                        <img src="" alt="">
                    </a>
                    <h4>Log in to Dashboard</h4>
                    <p>Enter your details to login to your account</p>
                    <form action="">
                        <div class="form-list">
                            <div class="form-list-inner">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Email" >
                                </div>

                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Password" >
                                </div>
                                <div class="forget-password-block flex">
                                    <label class="checkbox-label relative">Remember me
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="" class="forget-password">Forgot password?</a>
                                </div>
                            </div>
                            <div class="btn-block">
                                <button class="btn btn-effect">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
