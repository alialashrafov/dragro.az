<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Warehouse</title>
    <!-- <link rel="shortcut icon" href="assets/Images/Logo.png" /> -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <!-- Select 2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Chartjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Css for Back -->
    <link rel="stylesheet" href="assets/css/backStyle.css" />
  </head>

  <body>
    <!-- /////////////////////////////////////////////////////// -->
    <!-- Login -->
    <section id="login">
      <img class="loginImg" src="assets/images/loginBack.png" alt="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="login">
              <div class="mainLogin">
                <img src="assets/images/port.png" alt="">
                <form>
                  <ul>
                    <li>
                      <input
                        type="text"
                        class="form-control"
                        id="emailLogin"
                        name="emailLogin"
                        placeholder="Email"
                        value=""
                        required=""
                      />
                      <div class="invalid-feedback">
                        Email is required.
                      </div>
                    </li>
                    <li>
                      <input
                        type="text"
                        class="form-control"
                        id="passwordLogin"
                        name="passwordLogin"
                        placeholder="Password"
                        value=""
                        required=""
                      />
                      <div class="invalid-feedback">
                        Password is required.
                      </div>
                    </li>
                    <li>
                      <input
                        type="text"
                        class="form-control"
                        id="captchaLogin"
                        name="captchaLogin"
                        placeholder="Captcha"
                        value=""
                        required=""
                      />
                      <div class="invalid-feedback">
                        Captcha is required.
                      </div>
                    </li>
                  </ul>
                  <div class="saveButton">
                    <button type="submit" >Log in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- For Time Picker Start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- select 2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <!-- Chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <!-- My js -->
    <script src="assets/js/main.js"></script>
    <!-- For back -->
    <script src="assets/js/back.js"></script>
  </body>
</html>
